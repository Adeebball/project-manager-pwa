<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مدير المشاريع - PWA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <aside>
      <h2>مشاريعي</h2>
      <input type="text" id="projectSearch" placeholder="ابحث عن مشروع..." />
      <ul id="projectsList"></ul>
      <button id="btnNewProject" class="btn">+ مشروع جديد</button>
    </aside>
    <main>
      <nav>
        <button class="tab active" data-tab="summary">ملخص</button>
        <button class="tab" data-tab="tasks">مهام</button>
        <button class="tab" data-tab="team">الفريق</button>
        <button class="tab" data-tab="finance">المحاسبة</button>
      </nav>
      <section id="tabContent" class="tab-content"></section>
    </main>
  </div>

  <!-- مودال -->
  <div id="modalOverlay" class="hidden">
    <div class="modal">
      <h3 id="modalTitle"></h3>
      <form id="modalForm"></form>
      <button id="modalCancel" class="btn cancel-btn">إلغاء</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
