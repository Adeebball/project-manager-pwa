<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تطبيق إدارة المشاريع - أوفلاين</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>تطبيق إدارة المشاريع</h1>
        <button id="toggleTheme">تغيير الوضع</button>
    </header>

    <main>
        <section id="projectsSection">
            <h2>المشاريع</h2>
            <form id="projectForm">
                <input type="text" id="projectName" placeholder="اسم المشروع" required />
                <textarea id="projectDesc" placeholder="وصف المشروع"></textarea>
                <input type="date" id="projectStart" required />
                <input type="date" id="projectEnd" required />
                <select id="projectStatus">
                    <option value="active">نشط</option>
                    <option value="completed">مكتمل</option>
                    <option value="onhold">مؤجل</option>
                </select>
                <button type="submit">إضافة مشروع</button>
            </form>
            <ul id="projectsList"></ul>
        </section>

        <section id="tasksSection" hidden>
            <h2>المهام للمشروع: <span id="currentProjectName"></span></h2>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="عنوان المهمة" required />
                <textarea id="taskDesc" placeholder="وصف المهمة"></textarea>
                <input type="date" id="taskDue" required />
                <select id="taskPriority">
                    <option value="low">منخفضة</option>
                    <option value="medium">متوسطة</option>
                    <option value="high">عالية</option>
                </select>
                <select id="taskStatus">
                    <option value="open">مفتوحة</option>
                    <option value="inprogress">قيد التنفيذ</option>
                    <option value="done">منجزة</option>
                </select>
                <button type="submit">إضافة مهمة</button>
                <button type="button" id="backToProjects">العودة للمشاريع</button>
            </form>
            <ul id="tasksList"></ul>
        </section>

        <section id="accountsSection">
            <h2>الحسابات المالية</h2>
            <form id="accountForm">
                <select id="accountType">
                    <option value="income">إيراد</option>
                    <option value="expense">مصروف</option>
                </select>
                <input type="number" id="accountAmount" placeholder="المبلغ" step="0.01" required />
                <input type="date" id="accountDate" required />
                <input type="text" id="accountCategory" placeholder="التصنيف" />
                <select id="accountProject">
                    <option value="">عام</option>
                </select>
                <button type="submit">إضافة حركة مالية</button>
            </form>
            <ul id="accountsList"></ul>
        </section>
    </main>

    <footer>
        <button id="exportData">تصدير البيانات</button>
        <input type="file" id="importData" style="display:none" />
        <button id="importBtn">استيراد بيانات</button>
    </footer>

    <script src="app.js"></script>
</body>
</html>
