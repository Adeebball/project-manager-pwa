<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مدير المشاريع - PWA</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <aside>
      <h2>مشاريعي</h2>
      <input
        type="text"
        id="projectSearch"
        placeholder="ابحث عن مشروع..."
        autocomplete="off"
      />
      <ul id="projectsList"></ul>
      <button id="btnNewProject" class="btn glass-btn">+ مشروع جديد</button>
    </aside>

    <main>
      <nav>
        <button class="tab active glass-btn" data-tab="summary" type="button">ملخص</button>
        <button class="tab glass-btn" data-tab="tasks" type="button">مهام</button>
        <button class="tab glass-btn" data-tab="team" type="button">الفريق</button>
        <button class="tab glass-btn" data-tab="finance" type="button">المحاسبة</button>
      </nav>

      <section id="tabContent" class="tab-content glass-card"></section>
    </main>
  </div>

  <div
    id="modalOverlay"
    class="hidden"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modalTitle"
  >
    <div class="modal glass-card">
      <h3 id="modalTitle"></h3>
      <form id="modalForm" novalidate></form>
      <button id="modalCancel" class="btn cancel-btn glass-btn" type="button">
        إلغاء
      </button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
