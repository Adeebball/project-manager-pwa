<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تطبيق إدارة المشاريع والمالية</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <header>
      <h1>إدارة المشاريع</h1>
    </header>

    <section class="projects-section">
      <button id="btnNewProject" class="btn">+ مشروع جديد</button>
      <ul id="projectsList" class="projects-list"></ul>
    </section>

    <section class="project-details hidden">
      <h2 id="currentProjectName"></h2>
      <div class="tabs">
        <button class="tab active" data-tab="summary">ملخص</button>
        <button class="tab" data-tab="tasks">المهام</button>
        <button class="tab" data-tab="employees">الموظفين</button>
        <button class="tab" data-tab="attendance">الدوام</button>
        <button class="tab" data-tab="finance">المحاسبة</button>
        <button class="tab" data-tab="reports">التقارير</button>
      </div>

      <div class="actions">
        <button id="btnAddTask" class="btn" disabled>+ مهمة جديدة</button>
        <button id="btnAddMember" class="btn" disabled>+ موظف جديد</button>
        <button id="btnAddAttendance" class="btn" disabled>+ تسجيل دوام</button>
        <button id="btnAddTransaction" class="btn" disabled>+ معاملة مالية</button>
      </div>

      <div id="tabContent" class="tab-content"></div>
    </section>
  </div>

  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <h3 id="modalTitle"></h3>
      <form id="modalForm"></form>
      <button id="modalCancel" class="btn cancel-btn">إلغاء</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
