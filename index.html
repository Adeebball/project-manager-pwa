<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إدارة المشاريع والمحافظة المالية</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <aside class="sidebar glass">
    <h2>المشاريع</h2>
    <ul id="projectsList"></ul>
    <button id="btnNewProject">+ إضافة مشروع جديد</button>
  </aside>

  <main class="main-content glass">
    <header>
      <h1 id="currentProjectName">يرجى اختيار مشروع</h1>
      <button id="btnAddTask" disabled>+ إضافة مهمة جديدة</button>
      <button id="btnAddMember" disabled>+ إضافة موظف جديد</button>
      <button id="btnAddAttendance" disabled>+ تسجيل دوام</button>
      <button id="btnAddTransaction" disabled>+ إضافة معاملة مالية</button>
    </header>

    <nav class="tabs">
      <button data-tab="summary" class="tab active">ملخص</button>
      <button data-tab="tasks" class="tab">المهام</button>
      <button data-tab="employees" class="tab">الموظفين</button>
      <button data-tab="attendance" class="tab">سجل الدوام</button>
      <button data-tab="finance" class="tab">المحاسبة</button>
      <button data-tab="reports" class="tab">التقارير</button>
    </nav>

    <section id="tabContent" class="tab-content">
      <!-- المحتوى الديناميكي حسب التبويب -->
      اختر مشروع لعرض التفاصيل
    </section>
  </main>

  <!-- مودال عام -->
  <div id="modalOverlay" class="hidden">
    <div class="modal glass">
      <h3 id="modalTitle"></h3>
      <form id="modalForm">
        <!-- حقول ديناميكية -->
      </form>
      <button id="modalCancel">إلغاء</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
