<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مدير المشاريع</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <aside>
      <h2>المشاريع</h2>
      <input
        type="text"
        id="projectSearch"
        placeholder="ابحث عن مشروع..."
        autocomplete="off"
      />
      <ul id="projectsList"></ul>
      <button id="btnNewProject" class="btn glass-btn">+ مشروع جديد</button>
    </aside>

    <main>
      <nav>
        <button class="tab active" data-tab="summary">ملخص</button>
        <button class="tab" data-tab="tasks">المهام</button>
        <button class="tab" data-tab="team">الفريق</button>
        <button class="tab" data-tab="finance">المحاسبة</button>
        <button class="tab" data-tab="todo">To-Do</button>
        <button class="tab" data-tab="notes">ملاحظات</button>
      </nav>

      <section id="tabContent" class="tab-content">
        <!-- المحتوى يتغير حسب التبويب -->
      </section>
    </main>
  </div>

  <!-- مودال موحد -->
  <div id="modalOverlay" class="hidden">
    <div class="modal glass-card">
      <h3 id="modalTitle"></h3>
      <form id="modalForm"></form>
      <button id="modalCancel" class="btn cancel-btn">إلغاء</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
